@startuml
'https://plantuml.com/sequence-diagram

autonumber

MainClass - -> InputThread: 启动输入线程
MainClass - -> WaitTable: 构造候乘表
MainClass - -> ElevatorCol: 启动初始纵向电梯线程
InputThread -> WaitTable: 新请求加入候乘表并静态规划分段
WaitTable -> ElevatorCol: 获取请求
ElevatorCol -> ElevatorCol: 执行请求
ElevatorCol -> WaitTable: 未结束请求重新加入候乘表
InputThread - -> ElevatorCol: 启动新增纵向电梯
InputThread - -> ElevatorRow:启动新增横向电梯
WaitTable -> ElevatorRow: 获取请求
ElevatorRow -> ElevatorRow: 执行请求
ElevatorRow -> WaitTable: 未结束请求重新加入候乘表
InputThread ->WaitTable:结束信号
WaitTable ->ElevatorCol:发出结束信号

ElevatorCol -> ElevatorCol: 电梯线程自行结束
ElevatorRow -> ElevatorRow: 电梯线程自行结束
@enduml

